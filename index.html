<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <main class = "card-container">
    
        <div class = "ImageContainer">
            <h1 class = "title">Beni<sup>&trade;</sup></h1>
            <img src = "assets/imgs/work_at_the_desk.png" class="illustration">
            <p class = "text-img">Sign up today to get exciting offers..!</p>
        </div>

        <form action method>
            <div class = "form-container">
                <h1 class="form-header">
                    Get started
                </h1>
                
                <div class = "input-container">
                <label for ="f-name"></label>
                <input type = "text" name = "f-name" id = "f-name" required>
                <span>First Name</span>   
                </div>
           
                <div class = "input-container">
                <label for ="l-name"></label>
                <input type = "text" name = "l-name" id = "l-name" required>
                <span>Last Name</span>   
                </div>
         
                <div class = "input-container">
                <label for ="mail"></label>
                <input type = "email" name = "mail" id = "mail" required>
                <span>Email</span>   
                </div>
        
                <div class = "input-container">
                <label for ="p-number"></label>
                <input type = "tel" name = "p-number" id = "p-number" required>
                <span>Phone Number</span>    
                </div>
           
                <div class = "input-container">
                <label for ="user-password"></label>
                <input type = "password" name = "user-password" id = "user-password" required>
                <span>Password</span>   
                </div> 
             
                <div class = "input-container">
                <label for ="user-password-confirm"></label>
                <input type = "text" name = "user-password-confirm" id = "user-password-confirm" required>
                <span>Confirm Password</span>    
                </div> 

                <div id="btm">
                    <button type="submit" class="submit-btn">Create Account</button>
                    <p class="btm-text">
                        Already have an account..? <span class="btm-text-highlighted">  Log in</span>
                    </p>
                </div>
          </div>
        </form>
    </main>
</body>
</html>
